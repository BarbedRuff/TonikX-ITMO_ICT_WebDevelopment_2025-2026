site_name: ITMO ICT Web Development 2025-2026
site_description: Документация по лабораторным работам курса Веб-разработки
site_author: ITMO University
repo_url: https://github.com/BarbedRuff/TonikX-ITMO_ICT_WebDevelopment_2025-2026
repo_name: TonikX-ITMO_ICT_WebDevelopment_2025-2026

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

nav:
  - Главная: index.md
  - Лабораторная работа 1: lab1/index.md
  - Лабораторная работа 2:
    - Обзор: lab2/index.md
    - Туристическое агентство: lab2/tour_agency.md
  - Ресторанная система:
    - Обзор: restaurant_system/index.md
    - Фронтенд: restaurant_system/frontend.md
    - Бэкенд: restaurant_system/backend.md

plugins:
  - search

# GitHub Pages deployment
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/BarbedRuff/TonikX-ITMO_ICT_WebDevelopment_2025-2026